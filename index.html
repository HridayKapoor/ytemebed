<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Minimal Lecture Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --text-primary: #e5e5e5;
            --text-secondary: #8a8a8a;
            --border: #2a2a2a;
            --hover: #222222;
            --active: #2d2d2d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bg-secondary);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--text-primary);
        }

        .input-container {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        .url-input {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--text-secondary);
            background: var(--bg-primary);
        }

        .url-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--hover);
            border-color: var(--text-secondary);
        }

        .btn:active {
            background: var(--active);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .video-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .video-container {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .video-meta {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .playlist-sidebar {
            width: 380px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .sidebar-count {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .playlist-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .playlist-item {
            background: var(--bg-tertiary);
            padding: 12px 14px;
            margin-bottom: 6px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .playlist-item:hover {
            background: var(--hover);
            border-color: var(--border);
        }

        .playlist-item.active {
            background: var(--active);
            border-color: var(--text-secondary);
        }

        .item-number {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            min-width: 20px;
        }

        .item-content {
            flex: 1;
            min-width: 0;
        }

        .item-title {
            font-size: 13px;
            color: var(--text-primary);
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-type {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .item-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .playlist-item:hover .item-actions {
            opacity: 1;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            font-size: 14px;
            transition: color 0.2s;
        }

        .action-btn:hover {
            color: var(--text-primary);
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 12px;
            color: var(--text-secondary);
            padding: 40px;
            text-align: center;
        }

        .empty-icon {
            font-size: 48px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 14px;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }

            .playlist-sidebar {
                width: 100%;
                max-height: 300px;
                border-left: none;
                border-top: 1px solid var(--border);
            }
        }

        .focus-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .focus-mode.active {
            display: flex;
        }

        .focus-video {
            width: 95vw;
            height: 95vh;
        }

        .focus-video iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .focus-exit {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1001;
        }

        .focus-exit:hover {
            background: rgba(40, 40, 40, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">Lecture Player</div>
                <div class="input-container">
                    <input type="text" 
                           class="url-input" 
                           id="urlInput" 
                           placeholder="Paste YouTube video or playlist URL..."
                           onkeypress="if(event.key==='Enter') addFromUrl()">
                    <button class="btn" onclick="addFromUrl()">Add</button>
                    <button class="btn" onclick="toggleFocus()">Focus</button>
                    <button class="btn" onclick="clearAll()">Clear</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="video-wrapper">
                    <div class="video-container" id="mainVideoContainer">
                        <iframe id="mainPlayer" 
                                src="" 
                                referrerpolicy="strict-origin-when-cross-origin"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen></iframe>
                    </div>
                </div>
                <div class="video-info">
                    <div class="video-title" id="currentTitle">No video selected</div>
                    <div class="video-meta" id="currentMeta">Add a video or playlist to get started</div>
                </div>
            </div>

            <div class="playlist-sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Queue</div>
                    <div class="sidebar-count" id="queueCount">0 items</div>
                </div>
                <div class="playlist-list" id="playlistList">
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“º</div>
                        <div class="empty-text">Your playlist is empty<br>Add videos using the input above</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="focus-mode" id="focusMode">
        <button class="focus-exit" onclick="toggleFocus()">Exit Focus (ESC)</button>
        <div class="focus-video">
            <iframe id="focusPlayer" 
                    src="" 
                    referrerpolicy="strict-origin-when-cross-origin"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
        </div>
    </div>

    <script>
        let queue = [];
        let currentIndex = -1;

        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\?\/\s]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];

            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function extractPlaylistId(url) {
            const match = url.match(/[?&]list=([^&]+)/);
            return match ? match[1] : null;
        }

        async function addFromUrl() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();

            if (!url) return;

            const playlistId = extractPlaylistId(url);
            const videoId = extractVideoId(url);

            if (playlistId) {
                queue.push({
                    type: 'playlist',
                    id: playlistId,
                    title: `Playlist ${queue.length + 1}`,
                    url: url
                });
            } else if (videoId) {
                queue.push({
                    type: 'video',
                    id: videoId,
                    title: `Video ${queue.length + 1}`,
                    url: url
                });
            } else {
                alert('Invalid YouTube URL. Please paste a valid video or playlist link.');
                return;
            }

            input.value = '';
            saveQueue();
            renderQueue();

            if (currentIndex === -1) {
                playItem(queue.length - 1);
            }
        }

        function playItem(index) {
            if (index < 0 || index >= queue.length) return;

            currentIndex = index;
            const item = queue[index];

            let embedUrl;
            if (item.type === 'playlist') {
                embedUrl = `https://www.youtube-nocookie.com/embed/videoseries?list=${item.id}&rel=0`;
                document.getElementById('currentTitle').textContent = item.title;
                document.getElementById('currentMeta').textContent = 'Playlist Mode';
            } else {
                embedUrl = `https://www.youtube-nocookie.com/embed/${item.id}?rel=0&autoplay=1`;
                document.getElementById('currentTitle').textContent = item.title;
                document.getElementById('currentMeta').textContent = 'Video';
            }

            document.getElementById('mainPlayer').src = embedUrl;
            document.getElementById('focusPlayer').src = embedUrl;

            renderQueue();
        }

        function removeItem(index) {
            queue.splice(index, 1);

            if (currentIndex === index) {
                currentIndex = -1;
                document.getElementById('mainPlayer').src = '';
                document.getElementById('focusPlayer').src = '';
                document.getElementById('currentTitle').textContent = 'No video selected';
                document.getElementById('currentMeta').textContent = 'Select a video from the queue';
            } else if (currentIndex > index) {
                currentIndex--;
            }

            saveQueue();
            renderQueue();
        }

        function renderQueue() {
            const container = document.getElementById('playlistList');

            if (queue.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“º</div>
                        <div class="empty-text">Your playlist is empty<br>Add videos using the input above</div>
                    </div>
                `;
                document.getElementById('queueCount').textContent = '0 items';
                return;
            }

            container.innerHTML = queue.map((item, index) => `
                <div class="playlist-item ${index === currentIndex ? 'active' : ''}" onclick="playItem(${index})">
                    <div class="item-number">${index + 1}</div>
                    <div class="item-content">
                        <div class="item-title">${item.title}</div>
                        <div class="item-type">${item.type === 'playlist' ? 'ðŸ“‹ Playlist' : 'ðŸŽ¬ Video'}</div>
                    </div>
                    <div class="item-actions">
                        <button class="action-btn" onclick="event.stopPropagation(); removeItem(${index})" title="Remove">âœ•</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('queueCount').textContent = `${queue.length} item${queue.length !== 1 ? 's' : ''}`;
        }

        function toggleFocus() {
            document.getElementById('focusMode').classList.toggle('active');
        }

        function clearAll() {
            if (!confirm('Clear all items from the queue?')) return;

            queue = [];
            currentIndex = -1;
            document.getElementById('mainPlayer').src = '';
            document.getElementById('focusPlayer').src = '';
            document.getElementById('currentTitle').textContent = 'No video selected';
            document.getElementById('currentMeta').textContent = 'Add a video or playlist to get started';

            saveQueue();
            renderQueue();
        }

        function saveQueue() {
            localStorage.setItem('lectureQueue', JSON.stringify(queue));
            localStorage.setItem('currentIndex', currentIndex);
        }

        function loadQueue() {
            const saved = localStorage.getItem('lectureQueue');
            const savedIndex = localStorage.getItem('currentIndex');

            if (saved) {
                queue = JSON.parse(saved);
                currentIndex = parseInt(savedIndex) || -1;
                renderQueue();

                if (currentIndex >= 0 && currentIndex < queue.length) {
                    playItem(currentIndex);
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const focusMode = document.getElementById('focusMode');
                if (focusMode.classList.contains('active')) {
                    toggleFocus();
                }
            }
        });

        loadQueue();
    </script>
</body>
</html>
